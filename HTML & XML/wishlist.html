	<div class="container">
		<div class="form_container">
			<h1>Inquire Wish List</h1>
			<form>
				<div class="formInput">
					<label>Wish List Name:</label>
					<input type="text" placeholder="Enter wish list name" name="inquire">
				</div>
				<div class="btnContainer">
					<button class="btn btn-primary" type="submit" formaction="inquire">Inquire</button>
				</div>
			</form>
		</div>
		<br>
		<div class="form_container">
			<h1>Add Car to Wish List</h1>
			<form>
				<div class="formInput">
					<label>Car ID: (Numbers Only)</label> 
					<input type="text" placeholder="Enter Car Id" name="aCid">
				</div>
				<div class="formInput">
					<label>List Name: </label> 
					<input type="text" placeholder="Enter List Name" name="list"> 
				</div>
				<div class="btnContainer">
					<button class="btn btn-primary" type="submit" formaction="add">Add!</button>
				</div>
			</form>
		</div>
		<br>
		<div class="form_container">
			<h1>Clone Wish List</h1>
			<form>
				<div class="formInput">
					<label>Original List Name: </label>
					<input type="text" placeholder="Enter Original List" name="cloned">
				</div>
				<div class="formInput">
					<label>Clone List Name: </label>
					<input type="text" placeholder="Enter Clone Name" name="clone">
				</div>
				<div class="btnContainer">
					<button class="btn btn-primary" type="submit" formaction="clone">Clone</button>
				</div>
				<br>
				<div class="btnContainer">
					<button class="btn btn-danger"  type="submit" formaction="logIn.html">cancel</button>
				</div>
			</form>
		</div>
